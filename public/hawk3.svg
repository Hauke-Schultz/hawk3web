<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the eyebrow -->
        <linearGradient id="eyebrowGradient" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#1e90ff" stop-opacity="0.5"/>
            <stop offset="30%" stop-color="#00bfff"/>
            <stop offset="70%" stop-color="#00d4ff"/>
            <stop offset="100%" stop-color="#1e90ff" stop-opacity="0.5"/>
        </linearGradient>
        <!-- Glow filters -->
        <filter height="300%" id="blueGlow" width="300%" x="-100%" y="-100%">
            <feGaussianBlur result="coloredBlur" stdDeviation="20"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter height="200%" id="yellowGlow" width="200%" x="-50%" y="-50%">
            <feGaussianBlur result="coloredBlur" stdDeviation="12"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="svg_13" x1="0" x2="1" y1="0" y2="0">
            <stop id="jq_stop_5298" offset="0" stop-color="#FFD700"/>
            <stop id="jq_stop_4832" offset="1" stop-color="#56ff56"/>
        </linearGradient>
        <radialGradient cx="0.5" cy="0.5" id="svg_16" r="0.5" spreadMethod="pad">
            <stop id="jq_stop_5637" offset="0.79" stop-color="#3f0000"/>
            <stop id="jq_stop_6208" offset="1" stop-color="#1e8400" stop-opacity="0.99"/>
        </radialGradient>
        <radialGradient cx="0.5" cy="0.5" id="svg_18" r="0.5" spreadMethod="pad">
            <stop id="jq_stop_7358" offset="0.5" stop-color="#b20303"/>
            <stop id="jq_stop_2621" offset="1" stop-color="#a0006d" stop-opacity="0.99"/>
        </radialGradient>
    </defs>
    <g class="layer">
        <title>Layer 1</title>
        <!-- Black background -->
        <rect fill="#000" height="800" id="svg_1" transform="matrix(1 0 0 1 0 0)" width="800" x="-1" y="-2"/>
        <!-- Hawk eyebrow - sharp, angular curve above the eye -->
        <path d="m62.02,406.21q165.93,-172.75 414.4,-152.41q124.23,10.16 248.46,20.34" fill="none" filter="url(#blueGlow)" id="svg_2" stroke="url(#eyebrowGradient)" stroke-linecap="round" stroke-width="45" transform="matrix(1 0 0 1 0 0)"/>
        <!-- Additional eyebrow shadow for depth -->
        <path d="m62.47,408.4q165.95,-180.47 412.6,-156.6q123.33,11.95 246.66,23.89" fill="none" id="svg_3" opacity="0.6" stroke="#00bfff" stroke-linecap="round" stroke-width="25" transform="matrix(1 0 0 1 0 0)"/>
        <!-- Eye iris/sclera with radial gradient -->
        <ellipse cx="400.93" cy="439.29" fill="url(#svg_18)" id="svg_4" opacity="0.9" rx="229.5" ry="137.43" stroke="#c700ff" stroke-width="8" transform="matrix(1 0 0 1 0 0)"/>
        <!-- Pupil with darker radial gradient -->
        <ellipse cx="394.07" cy="443.57" fill="url(#svg_16)" id="svg_5" rx="137.5" ry="127.43" transform="matrix(1 0 0 1 0 0)"/>
        <!-- Number 3 in the pupil with gradient fill -->
        <text fill="url(#svg_13)" filter="url(#yellowGlow)" font-family="Helvetica" font-size="235.64" font-weight="bold" id="svg_6" text-anchor="middle" x="397.21" y="524.9">3</text>
    </g>
</svg>