<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <!-- Card gradients -->
        <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#7C3AED"/>
        </linearGradient>

        <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10B981"/>
            <stop offset="100%" style="stop-color:#059669"/>
        </linearGradient>

        <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B"/>
            <stop offset="100%" style="stop-color:#D97706"/>
        </linearGradient>

        <linearGradient id="card4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#EF4444"/>
            <stop offset="100%" style="stop-color:#DC2626"/>
        </linearGradient>
    </defs>

    <!-- Card 1 (Top Left) - Purple -->
    <rect x="10" y="15" width="35" height="30" rx="4" ry="4"
          fill="url(#card1)"/>
    <text x="27.5" y="35" font-family="Arial" font-size="16"
          text-anchor="middle" fill="#FFFFFF">🎮</text>

    <!-- Card 2 (Top Right) - Green -->
    <rect x="55" y="15" width="35" height="30" rx="4" ry="4"
          fill="url(#card2)"/>
    <text x="72.5" y="35" font-family="Arial" font-size="16"
          text-anchor="middle" fill="#FFFFFF">⭐</text>

    <!-- Card 3 (Bottom Left) - Orange -->
    <rect x="10" y="55" width="35" height="30" rx="4" ry="4"
          fill="url(#card3)"/>
    <text x="27.5" y="75" font-family="Arial" font-size="16"
          text-anchor="middle" fill="#FFFFFF">🏆</text>

    <!-- Card 4 (Bottom Right) - Red -->
    <rect x="55" y="55" width="35" height="30" rx="4" ry="4"
          fill="url(#card4)"/>
    <text x="72.5" y="75" font-family="Arial" font-size="16"
          text-anchor="middle" fill="#FFFFFF">🎯</text>
</svg>