    <text x="30" y="76" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="white" stroke="#2E7D32" stroke-width="0.5">8</text>


    <!-- Bottom Right: Number 16 -->
    <rect x="55" y="55" width="30" height="30" rx="6" fill="url(#num16Grad)" stroke="#6A1B9A" stroke-width="1.5"/>
